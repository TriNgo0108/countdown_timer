<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.1/gsap.min.js"></script>
</head> 
<body>
    <div class="countdown-container">
    <h1 class="heading">Countdown to New Year!</h1>
    <div id="countdown">
      <div class="time-section">
        <span id="days" class="count-number">0</span>
        <p id="days-label">Days</p>
      </div>
      <div class="time-section">
        <span id="hours" class="count-number">0</span>
        <p id="hours-label">Hours</p>
      </div>
      <div class="time-section">
        <span id="minutes" class="count-number">0</span>
        <p id="minutes-label">Minutes</p>
      </div>
      <div class="time-section">
        <span id="seconds" class="count-number">0</span>
        <p id="seconds-label">Seconds</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
